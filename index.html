<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compativle" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.min.css">
  <noscript>
    body {
      opacity: 1 !important;
    }
  </noscript>
</head>
<body style="opacity: 0;">
  <div class="container">
    <div class="dnaloader" id="dnaloader">
      <div class="nucleotide" style="--animation-order: 1;"></div>
      <div class="nucleotide" style="--animation-order: 2;"></div>
      <div class="nucleotide" style="--animation-order: 3;"></div>
      <div class="nucleotide" style="--animation-order: 4;"></div>
      <div class="nucleotide" style="--animation-order: 5;"></div>
      <div class="nucleotide" style="--animation-order: 6;"></div>
      <div class="nucleotide" style="--animation-order: 7;"></div>
      <div class="nucleotide" style="--animation-order: 8;"></div>
      <div class="nucleotide" style="--animation-order: 9;"></div>
      <div class="nucleotide" style="--animation-order: 10;"></div>
      <div class="nucleotide" style="--animation-order: 11;"></div>
      <div class="nucleotide" style="--animation-order: 12;"></div>
      <div class="nucleotide" style="--animation-order: 13;"></div>
      <div class="nucleotide" style="--animation-order: 14;"></div>
      <div class="nucleotide" style="--animation-order: 15;"></div>
    </div>
  </div>
  <div class="container" id="button-container">
      <a href="https://www.google.com" id="intro-button" type="button" class="btn btn-light">
        <span>Enter Here</span>
      </a>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- <script src="https://code.jquery.com/jquery-latest.min.js" charset="utf-8"> </script> -->
  <script type="text/javascript">
    jQuery.holdReady(true);
    jQuery("body").css("opacity", 0);
    jQuery.holdReady(false);
    jQuery(function ($) {
      $("body").fadeTo(1500, 1);
      $(document).on("click", "a", function (event) {
        var newUrl = $(this).attr("href");

        event.preventDefault();
        $("body").fadeTo(750, 0, function () {
          if (!newUrl || newUrl[0] === "#") {
            location.hash = newUrl;
            return;
          }

        // $("html").fadeOut(function () {
          location = newUrl;
        // });

          return false;
        });
      });
    });
  </script>
</body>
</html>
